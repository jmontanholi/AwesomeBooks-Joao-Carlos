<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <title>Awesome Books</title>
</head>
<body>
    <header class="nav-bar border-bottom border-dark">
        <nav class="d-flex justify-content-between align-items-center border">
            <h1 class="ms-5">Awesome Books</h1>
            <div class="me-5">
                <a class='nav-links' href="#">List</a>
                <a class='nav-links middle-link' href="#">Add Book</a>
                <a class='nav-links' href="#">Contact</a>
            </div>
        </nav>
    </header>
    <h5 class="me-5" id="clock"></h5>
    <div class="mt-5 d-flex flex-column align-items-center">
        <div class="d-grid">
            <h1 class="list-title">All Awesome Books</h1>
            <div class="d-flex fw-bold align-self-stretch">
                <p class="margin-left2">Title</p>
                <p class="margin-left">Author</p>
            </div>
            <ul id="ulBooks" class="d-flex flex-column align-items-center">
            </ul>
        </div>
        <form class="d-none flex-column align-items-center">
            <input type="text" id="title" name="title" size="20" placeholder="Title" >
            <br>
            <input class="my-2" type="text" id="author" name="author" size="20" placeholder="Author">
            <br>
            <input class="align-self-end" type="submit" id="submit" value="Add" >
        </form>
    </div>
    <footer class="d-flex justify-content-between align-items-center border-top border-dark">
        <p class="my-0 ms-5 fw-bold">Copyright © 2021</p>
        <a class='footer-link fw-bold' href="https://github.com/jmontanholi/AwesomeBooks-Joao-Carlos/blob/awesomeBooks_navigation/MIT.md">MIT license</a>
        <div class="d-flex">
            <div class="me-5 d-flex align-items-center fw-bold">
                <p class="m-0">João Vítor Montanholi Nunes</p>
            </div>
            <div class="me-5 d-flex align-items-center fw-bold">
                <p class="m-0">Carlos Ospina</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>

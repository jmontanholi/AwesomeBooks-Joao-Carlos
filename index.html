<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <title>Awesome Books</title>
</head>
<body class="d-flex justify-content-center">
    <div class="mt-5 border d-flex flex-column align-items-center">
        <h1>All Awesome Books</h1>
        <div class="d-flex justify-content-around me-5 fw-bold align-self-stretch">
            <p>Title</p>
            <p class="me-5">Author</p>
        </div>
        <ul id="ulBooks" class="d-flex flex-column align-items-center">
            <li>
                <p>title</p>
                <p>author</p>
                <button>Remove Book</button>
            </li>
        </ul>
        <form class="d-flex flex-column align-items-center">
            <input type="text" id="title" name="title" size="20" placeholder="Title">
            <br>
            <input type="text" id="author" name="author" size="20" placeholder="Author">
            <br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
